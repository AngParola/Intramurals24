    $(document).ready(function() {
        // Fetch data with formatting from Google Sheets
        fetch(`https://sheets.googleapis.com/v4/spreadsheets/1cx6z72CzbB_eSwpE46e8-5i9jEblnWiLhSQrRDWfdCw?key=AIzaSyB1A4QxXCsSpXPvZ0SNeLtJs6GnJJO-JyQ&includeGridData=true`)
            .then(response => response.json())
            .then(data => {
                const sheetData = data.sheets[0].data[0].rowData; // Assumes data is in the first sheet
                let tableBody = '';

                // Populate table rows and apply background colors
                sheetData.forEach((row, rowIndex) => {
                    if (rowIndex === 0) return; // Skip header row
                    if (!row.values) return; // Skip empty rows

                    let rowHtml = '<tr>';
                    row.values.forEach((cell, cellIndex) => {
                        const cellValue = cell.userEnteredValue ? (cell.userEnteredValue.stringValue || cell.userEnteredValue.numberValue || '') : '';
                        
                        // Get the cell background color if available
                        const bgColor = cell.userEnteredFormat && cell.userEnteredFormat.backgroundColor;
                        const color = bgColor
                            ? `rgba(${(bgColor.red || 0) * 255}, ${(bgColor.green || 0) * 255}, ${(bgColor.blue || 0) * 255}, ${bgColor.alpha || 1})`
                            : '#ffffff'; // Default to white if no color is specified

                        rowHtml += `<td style="background-color: ${color};">${cellValue}</td>`;
                    });
                    rowHtml += '</tr>';
                    tableBody += rowHtml;
                });

                // Append rows to table
                $('#example tbody').html(tableBody);

                // Initialize DataTable with grouping functionality
                var table = $('#example').DataTable({
                    "columnDefs": [
                        { "visible": false, "targets": 0 }
                    ],
                    "order": [[0, 'asc'], [1, 'asc']],
                    "pageLength": -1,
                    "drawCallback": function(settings) {
                        var api = this.api();
                        var rows = api.rows({ page: 'current' }).nodes();
                        var lastSport = null;

                        api.column(0, { page: 'current' }).data().each(function(sport, i) {
                            if (lastSport !== sport) {
                                $(rows).eq(i).before(
                                    '<tr class="group"><td colspan="6"><strong>' + sport + '</strong></td></tr>'
                                );
                                lastSport = sport;
                            }
                        });
                    }
                });

                // Order by the grouping
                $('#example tbody').on('click', 'tr.group', function() {
                    var currentOrder = table.order()[0];
                    if (currentOrder[0] === 0 && currentOrder[1] === 'asc') {
                        table.order([0, 'desc']).draw();
                    } else {
                        table.order([0, 'asc']).draw();
                    }
                });
            })
            .catch(error => console.error('Error fetching data from Google Sheets:', error));
    });
